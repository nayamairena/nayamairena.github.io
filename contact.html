<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naya Mairena Flores</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="naya.css" />
    <script defer src="naya.js"></script>
  </head>
  <body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm border border-dark border-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://nayamairena.github.io/"
          >Naya Mairena</a
        >
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://nayamairena.github.io/"
              >About Me</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resume.html">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 class="text-center mt-5 text-light">Contact Me!</h1>
    <main class="container m-5 mx-auto">
      <form class="col-md-8 bg-light border rounded p-2 mx-auto">
        <div class="form-group m-3 row">
          <div class="col-md-6">
            <label class="form-label" for="fname">First Name: </label>
            <input type="text" class="form-control" id="fname" />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="lname">Last Name: </label>
            <input type="text" class="form-control" id="lname" />
          </div>
        </div>

        <div class="form-group m-3 row">
          <div class="col-md-12">
            <label class="form-label" for="email">Email: </label>
            <input type="email" class="form-control" id="email" />
          </div>
        </div>

        <div class="form-group m-3 row">
          <div class="col-md-12">
            <label for="comment">Message:</label>
            <textarea
              class="form-control"
              rows="4"
              id="comment"
              name="text"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <input
            class="col mx-5 btn btn-primary"
            type="submit"
            value="Submit"
          />
          <input
            class="col mx-5 btn btn-secondary"
            type="reset"
            value="Reset"
          />
        </div>
      </form>
    </main>
  </body>
</html>
