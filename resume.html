<!DOCTYPE html>

  <head>

    <link

    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="naya.css" />
    <script defer src="naya.js"></script>
  </head>
  <body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm border border-dark border-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://nayamairena.github.io/"
          >Naya Mairena</a
        >
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://nayamairena.github.io/"
              >About Me</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resume.html">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>

    <div class="card m-5 mx-auto rounded-5" style="max-width: 800px">
      <div class="row g-0">
        <div class="col-4 p-1">
          <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="cat">
              <div class="carousel-item active">
                <img
                  src="Images/catimg.png"
                  class="d-block w-100"
                  alt="CAT logo"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="Images/inductionme.png"
                  class="d-block w-100"
                  alt="Me first day at the CAT"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="card-body">
            <h5 class="card-title">The CAT: Computer Action Team</h5>
            <p class="card-text">My experience in the CAT.</p>
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne"
                    aria-expanded="false"
                    aria-controls="flush-collapseOne"
                  >
                    2022 Sticker Designs For The CAT By Me
                  </button>
                </h2>
                <div
                  id="flush-collapseOne"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">
                    <div class="row">
                      <div class="col-6">
                        <img
                          id="mypic"
                          src="Images/tamsticker.png"
                          class="img-fluid rounded-start"
                          alt="Picture of me"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo"
                    aria-expanded="false"
                    aria-controls="flush-collapseTwo"
                  >
                    Accordion Item #3
                  </button>
                </h2>
                <div
                  id="flush-collapseThree"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingThree"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">...</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card m-5 mx-auto rounded-5" style="max-width: 800px">
      <div class="row g-0">
        <div class="col-6">
          <div class="card-body">
            <h5 class="card-title">Internship: NSF REU</h5>
            <p class="card-text">My experience at REU.</p>
          </div>
        </div>
        <div class="col-6 p-1">
          <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="reu">
              <div class="carousel-item active">
                <img
                  src="Images/REUlogo.png"
                  class="d-block mx-5 w-75"
                  alt="REU logo"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="Images/presentation.jpg"
                  class="d-block w-100"
                  alt="Me at Symposium"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card m-5 mx-auto rounded-5" style="max-width: 800px">
      <div class="row g-0">
        <div class="col-sm-5 p-3">
          <img
            id="bvlogo"
            src="Images/bvlogo.jpg"
            class="img-fluid rounded-start"
            alt="Burgerville logo"
          />
        </div>
        <div class="col-sm-7">
          <div class="card-body">
            <h5 class="card-title">Shift Lead At PDX Burgerville</h5>
            <p class="card-text">My experience at BV.</p>
          </div>
        </div>
      </div>
    </div>
